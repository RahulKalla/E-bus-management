<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBus Management System</title>
    <link rel="stylesheet" href="ebus.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>eBus Management System</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#buses">Buses</a></li>
                    <li><a href="#bookings">Bookings</a></li>
                    <li><a href="#drivers">Drivers</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="home">
            <h2>Welcome to eBus Management System</h2>
        </section>

        <section id="buses">
            <h2>Buses</h2>
            <div id="busList">
            </div>
            <form id="addBusForm">
                <label for="busNumber">Bus Number:</label>
                <input type="text" id="busNumber" required>
                <label for="busCapacity">Capacity:</label>
                <input type="number" id="busCapacity" required>
                <button type="submit">Add Bus</button>
            </form>
        </section>

        <section id="bookings">
            <h2>Bookings</h2>
            <div id="bookingList">
            </div>
            <form id="addBookingForm">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
                <label for="busId">Bus ID:</label>
                <input type="text" id="busId" required>
                <button type="submit">Add Booking</button>
            </form>
        </section>

        <section id="drivers">
            <h2>Drivers</h2>
            <div id="driverList">
            </div>
            <form id="addDriverForm">
                <label for="driverName">Driver Name:</label>
                <input type="text" id="driverName" required>
                <label for="driverLicense">Driver License:</label>
                <input type="text" id="driverLicense" required>
                <button type="submit">Add Driver</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 eBus Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="ebusfirebase.js"></script>
    <script src="ebus.js"></script>
</body>
</html>
